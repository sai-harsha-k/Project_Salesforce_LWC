<template>
    <table class="slds-table slds-table_bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                
            </tr>
        </thead>
        <tbody>
            <template for:each={studentList} for:item="std">
                <tr key={std.Id} data-sid={std.Id} onclick={handleClick}>
                    <td>{std.Name}</td>
                    <td>{std.Email}</td>
                    <td>{std.Phone}</td>   
                </tr>
            </template>
        </tbody>
    </table>
</template>

<template>
    <lightning-card title="Opportunities - Imperative way">
        <div slot="actions">
            <lightning-button label="All Ops" onclick={loadAllOpportunities}></lightning-button>
            <lightning-button label="Won Ops" onclick={loadWonOpportunities}></lightning-button>
        </div>
        <table class="slds-table slds-table_bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stage</th>
                    <th>Close Date</th>
                    <th>Amount</th>
                    
                </tr>
            </thead>
            <tbody>
                <template for:each={oppList} for:item="opp">
                    <tr key={opp.Id}>
                        <td>{opp.Name}</td>
                        <td>{opp.StageName}</td>
                        <td>{opp.CloseDate}</td>
                        <td>{opp.Amount}</td>   
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
